<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa ViVi</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo2.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styte/login.css">
</head>
<body>
  <div class="container d-fex justify-content-center  min-vh-100">
    <div class="row border rounded-5 p-3 bg-white ">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #b2ded7; ;">
            <div class="featured-image">
                <img src="img/anh.gif" class="img-fluid">
            </div>
            <h1>Chào Mừng Bạn Đến Với Shop Hoa ViVi </h1>
            <h4>Bạn hãy đăng nhập vào để xem  hoa của shop nhé !</h4>
        </div>
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  right-box">
            <div class="logreg-box">
           <div class="form-box login">
            <form action="#">
                <h2>Đăng Nhập </h2>
                <div class="input-box">
                    <input  id="username" type="name"   placeholder="Tên Đăng nhập" required style="width: 100%; ">         
                </div>
                <div class="input-box">
                    <input  id="password" type="password"   placeholder="Mật khẩu" required style="width: 100%;">
                </div>
                <div class="remember-forgot">          
                    <label ><input type="checkbox" >remember me</label>
                    <a href="">Quên mật khẩu</a>
                </div>
                <input type="button" class="btn"  value="Đăng Nhâp" onclick="login()">
                <div class="login-register">
                    <p>Bạn chưa có tài khoản ? <a href="dangki.html" class="register-link"> sign up</a></p>
                </div>
            </form>
        </div>
        
           </div>
        </div>

     </div>
   
     <script src="styte/script.js"></script>
</body>
</html>
